<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>ERP Login</title>
  <script type="module" src="./js/login.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-sm mx-auto mt-32 p-6 bg-white rounded-xl shadow">
    <h1 class="text-xl font-bold mb-4 text-center">ERP Tizim - Kirish</h1>
    <input type="email" id="email" placeholder="Email" class="w-full mb-3 p-2 border rounded" />
    <input type="password" id="password" placeholder="Parol" class="w-full mb-3 p-2 border rounded" />
    <button id="loginBtn" class="bg-blue-600 text-white w-full py-2 rounded">Kirish</button>
    <p id="errorMsg" class="text-red-500 mt-2 text-sm text-center"></p>
  </div>
</body>
</html>
